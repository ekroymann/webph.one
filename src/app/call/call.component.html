<div class="pad">
  <div class="number">
    <div class="save-contact">
      <button mat-button class="save" *ngIf="existContact(number) === false" (click)="addContact(number)">
        <mat-icon svgIcon="contact-add"></mat-icon>
      </button>
    </div>
    <div class="input">
      {{number | phoneNumber}}
    </div>
    <img class="clean" (click)="clean()" src="assets/clean.png"/>
  </div>
  <div class="dial">
    <div class="line">
        <button mat-button (click)="pushItem('3')">3</button>
        <button mat-button (click)="pushItem('2')">2</button>
        <button mat-button (click)="pushItem('1')">1</button>
    </div>
    <div class="line">
        <button mat-button (click)="pushItem('6')">6</button>
        <button mat-button (click)="pushItem('5')">5</button>
        <button mat-button (click)="pushItem('4')">4</button>
    </div>
    <div class="line">
        <button mat-button (click)="pushItem('9')">9</button>
        <button mat-button (click)="pushItem('8')">8</button>
        <button mat-button (click)="pushItem('7')">7</button>
    </div>
    <div class="line">
        <button mat-button (click)="pushItem('#')">#</button>
        <button mat-button (click)="pushItem('0')">0</button>
        <button mat-button (click)="pushItem('*')">*</button>
    </div>
  </div>
  <div class="actions">
    <button mat-raised-button class="call" (click)="call()">{{ 'call.calling' | translate}}</button>
    <!-- <button mat-raised-button class="hangup" (click)="hangup()"><mat-icon svgIcon="call-end"></mat-icon></button> -->
  </div>
</div>
